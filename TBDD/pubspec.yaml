name: tbdd
description: A Flutter medicine reminder app with multilingual support.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ===== Firebase =====
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0

  # ===== Notifications =====
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.4

  # ===== Utilities =====
  android_intent_plus: ^5.2.0
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.2.3
  intl: 0.19.0
  collection: ^1.18.0
  date_picker_timeline: ^1.2.5

  # ===== Export files =====
  pdf: ^3.10.8
  printing: ^5.12.0
  csv: ^6.0.0
  path_provider: ^2.1.3
  open_filex: ^4.4.0
  google_fonts: ^6.2.1

  # ===== UI / Charts =====
  fl_chart: ^0.68.0
  table_calendar: ^3.1.2

  # ===== i18n =====
  flutter_localizations:
    sdk: flutter

  # ===== Audio =====
  audioplayers: ^6.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/i18n/
    - assets/sound/notification.mp3   # ðŸ”” Ã‚m thanh chuÃ´ng thÃ´ng bÃ¡o

flutter_launcher_icons:
  android: true
  ios: true
  min_sdk_android: 21
  image_path: "assets/images/icon_foreground.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icon_foreground.png"
  monochrome: true
  image_path_android: "assets/images/icon_monochrome.png"
